{% extends 'main.html' %}
{% block content %}
<div class="post mb-3" id="scroller">
        <div class="card mb-3 animated fadeIn shadow-sm">
          <div class="card-body">
            <h4 class="card-title" id="title">{{  post.title}}</h4>
            <a href="" id="linktopost"><p id="date">{{ post.date|dat }}</p></a>
            <span class="text-muted" id="content">{{ post.text }}</span>
              {% if post.m == 'b' %}
                    <img class="imasdasndasdasdas" src="{{post.images}}" id="mediaimg">
              {% elif post.m == 'v' %}
                    <video class="mejs__player media" style="max-width: 100%; width:580px height:450px" src="{{post.images}}" id="mediavideo" controls></video>
              {% endif %}
          </div>
        </div>
        {% if post.author == current_user %}
        <div class="">
          {# <a href="{{url_for('main.update',post_id=post.id)}}"><button type="button" class="btn btn-light" name="button">Update</button></a> #}
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#del_modal">Delete</button>
      </div>
        </div>
        {% endif %}
</div>


<div class="modal" tabindex="-1" role="dialog" id="del_modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Post?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete the post ></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <form action="{{url_for('main.delete',post_id=post.id)}}" method="post">
                <input class="btn btn-danger" type="submit" value="Delete">
            </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
