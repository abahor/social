<div class="card mb-3 animated fadeIn shadow-sm">
  <div class="card-body">
    <div class="profile">
      <img class="pro" src="{{ post.author.profile_pic }}" alt="">
    </div>
      <h4 class="card-title">{{ post.title }}</h4>
      <p><a href="{{ url_for('main.postsd') }}?ipo={{ post.id }}">{{ post.date|dat }}</a></p>
      {% if post.text %}
      <span class="text-muted">{{ post.text }}</span>
      {% endif %}
      {% if post.m == 'b' %}
      <img src="" alt="" class="imasdasndasdasdas">
      {% elif post.m == 'v' %}
        {% set d = variable| re %}
    <div id="{{ d }}" class="">
           <video class="player__video viewer" src="{{ post.images }}"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">?</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>
   </div>
<!--    <script src="/controllers?c= }}" ></script>-->
    <script>
/* Get Our Elements */
alert('dddddd')

///// --------------------------- THE SCRIPT IS NOT EXECUTED -----------------------------
//// ------------------------------ CHANGE THE VAR INTO CONST
var player = document.getElementById('{{ d }}');
var video = player.querySelector('.viewer');
var progress = player.querySelector('.progress');
var progressBar = player.querySelector('.progress__filled');
var toggle = player.querySelector('.toggle');
var skipButtons = player.querySelectorAll('[data-skip]');
var ranges = player.querySelectorAll('.player__slider');

/* Build out functions */
function togglePlay() {
  var method = video.paused ? 'play' : 'pause';
  video[method]();
}

function updateButton() {
  var icon = this.paused ? '?' : '? ?';
  console.log(icon);
  toggle.textContent = icon;
}

function skip() {
 video.currentTime += parseFloat(this.dataset.skip);
}

function handleRangeUpdate() {
  video[this.name] = this.value;
}

function handleProgress() {
  var percent = (video.currentTime / video.duration) * 100;
  progressBar.style.flexBasis = `${percent}%`;
}

function scrub(e) {
  var scrubTime = (e.offsetX / progress.offsetWidth) * video.duration;
  video.currentTime = scrubTime;
}

/* Hook up the event listeners */
video.addEventListener('click', togglePlay);
video.addEventListener('play', updateButton);
video.addEventListener('pause', updateButton);
video.addEventListener('timeupdate', handleProgress);

toggle.addEventListener('click', togglePlay);
skipButtons.forEach(button => button.addEventListener('click', skip));
ranges.forEach(range => range.addEventListener('change', handleRangeUpdate));
ranges.forEach(range => range.addEventListener('mousemove', handleRangeUpdate));

let mousedown = false;
progress.addEventListener('click', scrub);
progress.addEventListener('mousemove', (e) => mousedown && scrub(e));
progress.addEventListener('mousedown', () => mousedown = true);
progress.addEventListener('mouseup', () => mousedown = false);


    </script>

      {% endif %}
    </div>
